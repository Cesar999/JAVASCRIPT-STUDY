<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            border: 4px solid black;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext('2d');

        const all_points_x = [1020,1000,994,1003,1023,1050,1089,1134,1190,1265,1321,1361,1403,1428,1442,1445,1441,1427,1400,1361,1316,1269,1228,1198,1207,1210,1190,1177,1172,1174,1170,1153,1127,1104,1061,1032,1020];
        const all_points_y = [963,899,841,787,738,700,663,638,621,619,643,672,720,765,800,860,896,942,990,1035,1079,1112,1129,1134,1144,1153,1166,1166,1150,1136,1129,1122,1112,1084,1037,989,963];

        function normalize(val){
            return ((val - 600) / (1500 - 600)) * 500
        }

        ctx.fillStyle = '#f00';
        ctx.beginPath();
        ctx.moveTo(normalize(all_points_x[0]), normalize(all_points_y[0]));
        for(let i=1; i<all_points_x.length; i++){
            ctx.lineTo(normalize(all_points_x[i]), normalize(all_points_y[i]));
        }
        ctx.closePath();
        ctx.fill();

    </script>
</body>
</html>
