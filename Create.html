<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            background-color: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="child1">I am the frist child</div>
        <div class="child2">I am the second child</div>
        <div class="child3"></div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const newChild = document.createElement('div');
        newChild.textContent = "I am the fourth child";
        newChild.classList.add('child4');
        container.appendChild(newChild);

        const child3 = document.querySelector('.child3');
        const newText = document.createTextNode("I am the third child");
        child3.appendChild(newText);
    </script>
</body>
</html>
